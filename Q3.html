<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Transformation</title>
    <link rel="stylesheet" href="Q3.css">
</head>
<body>
    <div class="sticky-note">
        <div class="note-content">
            <div class="note-header">
                <span class="fir">#01</span>
                <span class="create">Created On: 01/01/2023</span>
            </div>
            <div class="note-body">
                <h3 class="imp">Important dates</h3>
                <ul>
                    <li>January 26 - Republic Day</li>
                    <li>August 15 - Independence Day</li>
                    <li>October 2 - Gandhi Jayanti</li>
                    <li>August 29 - National Sports Day</li>
                </ul>
            </div>
            <div class="note-footer">
                <button>Mark As Done</button>
            </div>
        </div>
    </div>
</body>
</html>
